<!DOCTYPE html>
<html>
    {% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">


</head>

<body>
 <link rel="stylesheet" href="{%static 'styles.css'%}">
    <div class="row brand">
                <div style="height:100px;" class="col-md-12 text-left">
                    <center> <h1 class="" id="ns">Pharmapedia</h1></center>
                </div>
            </div>

    <div class="view search-section">

        <div style="width:100%;" class="mask flex-center rgba-blue-strong">

        </div>
        <div style="width:100%;" class="row form-submit">
            <div class="col-md-12">
                <form action="#" method="get">
                    <input type="text"  class="searching-box" id="search-med" name="search" placeholder="Search By Brand Or Salts..."/>
                    <button class="btn btn-primary search-btn" onclick="DisplayMed()" name="BNAME">Search</button>
                </form>
            </div>
        </div>
        <div class="row filter-btns" style="position: relative;top: 70%; left: 25%; text-transform: capitalize">
            <div class="col-md-6">
                <button class="btn btn-primary search-btn" id="mft-btn" style="background-color: transparent!important; border: 2px solid white!important;" onclick="SearchByMft()" name="BNAME">Manufacturer</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary search-btn" id="ban-btn" style="background-color: transparent!important; border: 2px solid white!important;" onclick="BannedDrugs()" name="BNAME">Banned Drugs</button>
            </div>
        </div>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">
        function SearchByMft() {
            window.open("searchmft");
        }

        function BannedDrugs() {
            window.open("bdrug.html");
        }
    </script>
</body>

</html>
